<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Result Predictions</title>
    
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> -->

    <style>
        body {
            background-color: {{ background_color }};
            color: {{ text_color }};
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0; /* Remove default body margin */
        }

        #navbar {
            overflow: hidden;
            transition: background-color 0.3s ease; /* Add transition effect for smooth color change */
        }

        #navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px; /* Adjust padding as needed */
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #pastContent {
            width: 100%;
        }

        #futureContent {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="javascript:void(0)" onclick="showContent('past', '#555')">Past Fights</a>
        <a href="javascript:void(0)" onclick="showContent('future', '#444')">Future Fights</a>
    </div>

    <div id="pastContent">
        <h2>Past Fights</h2>
        <p>Content for past fights goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="futureContent" style="display: none;">
        <h2>Future Fights</h2>
        <p>Content for future fights goes here. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <script>
        function showContent(contentType, navbarColor) {
            document.getElementById('pastContent').style.display = contentType === 'past' ? 'block' : 'none';
            document.getElementById('futureContent').style.display = contentType === 'future' ? 'block' : 'none';
            document.getElementById('navbar').style.backgroundColor = navbarColor; // Change navbar color
        }
    </script>
    <!-- Additional content and scripts go here -->
</body>
</html>
